---

- name: OS| install net-tools
  apt:
    name: net-tools
    state: present
- name: OS| install apt-transport-https
  apt:
    name: apt-transport-https
    state: present
- name: OS| install python-pip
  apt:
    name: python-pip
    state: present

- name: OS| Install python passlib
  pip:
    name: passlib

- name: OS| Create base directory
  file:
    path: "{{ base_path }}"
    state: directory
    mode: 0775
    owner: root
    group: root
